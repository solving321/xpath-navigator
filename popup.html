<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        width: 300px;
        padding: 10px;
      }
      textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 10px;
      }
      .button-container {
        display: flex;
        justify-content: space-between;
      }
      button {
        padding: 5px 10px;
      }
      .info {
        font-size: 12px;
        color: #666;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="info">Enter XPath expressions or CSS selectors (one per line)</div>
    <textarea
      id="xpathInput"
      placeholder="Example: //div[@id='header'] or .logo or button[aria-label='Search']"
    ></textarea>
    <div class="button-container">
      <button id="prevButton">Previous</button>
      <button id="nextButton">Next</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
